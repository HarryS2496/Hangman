<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css" />
    <base href="/">
    <script type="text/javascript" src="word-list.js" defer></script>
    <script type="text/javascript" src="hangman.js" defer></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <div class="container">
      <div class="hangman-box">
        <img src="#" draggable="false" alt="hangman-img" />
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint">Hint: <b></b></h4>
        <h4 class="incorrect-guesses">Incorrect guesses: <b></b></h4>
        <div class="keyboard"></div>
      </div>
    </div>
    <div class="game-modal">
      <div class="content">
        <h4>Game Over!</h4>
        <p>The correct word was: <b></b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
