<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <h1>HANGMAN</h1>
        <h3 id="description-of-hangman">Guess the word by clicking the letters below.</h3>
        <img id="hangman-image" src="images/hangman-0.svg" alt="Hangman" />
        <p id="hint-display"></p>
        <p id="word-display"></p>
        <p id="message"></p>
        <div id="keyboard"></div>
        <button id="restart">Restart Game</button>
    </div>

    <script src="word-list.js"></script>
    <script src="hangman.js"></script>
</body>
</html>
